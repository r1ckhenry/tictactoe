<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <title>TicTacToe</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body>
  <div class="container">
    <aside class="box-2">

    </aside>
    <main class="box-6">

      <div class="user-details">
        <div class="user-details-header">
          <h2>noughts & crosses</h2>
        </div>
        <div class="user-details-content">
          <input id="playerOne" type="text" placeholder="player 1 name">
          <input id="playerTwo" type="text" placeholder="player 2 name">
        </div>
        <button class="js-play" id="start">start game</button>
      </div>
      <section class="game-wrapper"><div class="box-3 game-box" id="b1"></div><div class="box-3 game-box top-center-box" id="b1"></div><div class="box-3 game-box" id="b1"></div><div class="box-3 game-box left-center-box" id="b1"></div><div class="box-3 game-box center-box" id="b1"></div><div class="box-3 game-box right-center-box" id="b1"></div><div class="box-3 game-box" id="b1"></div><div class="box-3 game-box bottom-center-box" id="b1"></div><div class="box-3 game-box" id="b1"></div></section>
      <div class="box-2">
        <div>
          
        </div>
      </div>
    </main>  
  </div>
<script type="text/javascript" src="js/jQuery.js"></script>
<script type="text/javascript" src="js/refactor.js"></script>
</body>
</html>
